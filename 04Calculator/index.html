<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="box">
        <div class="calculator">
          <div class="textArea">
            <input type="text" id="textArea-text" />
          </div>
          <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
          <div class="operator">
            <button class="clear">AC</button>
            <button class="add">&div;</button>
            <button class="subtract">&times;</button>
            <button class="multiply">&minus;</button>
            <button class="divide">&plus;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
