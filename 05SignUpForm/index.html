<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-header">
                <h2 class="header-title"></h2>
                <p class="header-details"></p>
            </div>
            <form action="" class="main-form">
                <ul>
                    <li class="form-list1">
                        <div class="input-container1">
                            <label for="first-name"></label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-container2">
                            <label for="last-name"></label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </li>
                    <li class="form-list2">
                        <div class="input-container1">
                            <label for="email"></label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-container2">
                            <label for="number"></label>
                            <input type="tel" id="number" name="number">
                        </div>
                    </li>
                    <li class="form-list3">
                        <div class="input-container1">
                            <label for="password"></label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input-container2">
                            <div class="input-container1">
                                <label for="conf-password"></label>
                                <input type="password" id="conf-password" name="password">
                            </div>
                        </div>
                    </li>
                    <li class="form-list4">
                        <input-container1>
                    <input type="checkbox" id="newsletter" name="newsletter" checked></input-container1>
                    <label for="newsletter"></label>
                        <div class="button-container"><button type="submit"></button></div>
                        <div class="have-account"><p><a href="" class="account-login"></a></p></div>
                    </li>
                </ul>
            </form>
            
        </div>
        <div class="side">
            <h1 class="logo-title"></h1>
            <img src="" alt="" class="logo-image">
        </div>
    </div>
</body>
</html>
